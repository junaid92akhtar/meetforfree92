<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffffff22;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0, 255, 200, 0.3);
      backdrop-filter: blur(20px);
      text-align: center;
      transform: rotateX(10deg) rotateY(-10deg);
      transition: 0.5s;
    }

    .card:hover {
      transform: rotateX(0deg) rotateY(0deg) scale(1.05);
      box-shadow: 0 0 80px rgba(0, 255, 200, 0.5);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffd5;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 30px;
      margin: 10px 0;
    }

    .card p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
    }

    /* Glow Cursor */
    .cursor {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00ffd5;
      position: absolute;
      pointer-events: none;
      mix-blend-mode: difference;
      transition: transform 0.1s;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn.sahityapedia.com/images/profile/3529b6c2e2d26c96246e2271db850474_dce89f9b39db7cf9a57d3beb318d5efe_600.jpg" alt="Profile Picture">
    <h2>Junaid Akhtar</h2>
    <p>Passionate Student | Tech Enthusiast | Creative Thinker</p>
    <p>Currently studying at Darul Huda Islamic University, always exploring new ideas and skills.</p>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
